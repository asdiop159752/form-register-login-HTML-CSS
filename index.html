<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="./font/fontawesome-free-6.3.0-web/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Register</h1>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Emial">
                <input type="password" placeholder="Password">
                <button>Register</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div class="form-container login-container">
            <form action="#">
                <h1>Login</h1>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label >Remember me</label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Forgot password </a>
                    </div>
                </div>
                <button>Login</button>
                <span>or use your account</span>
                <div class="social-container">
                    <a href=""class="social" ><i class="fa-brands fa-facebook"></i></a>
                    <a href=""class="social"><i class="fa-brands fa-google"></i></a>
                    <a href=""class="social"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hello<br> friend</h1>
                    <p>if Yout have an account, login here and have fun </p>
                    <button class="ghost" id="login">Login
                        <i class="fa-solid fa-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start yout <br> journy noew</h1>
                    <p>if you don't we have an account yet,join us and start your journey.</p>
                    <button class="ghost" id="register">Register
                        <i class="fa-sharp fa-solid fa-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
